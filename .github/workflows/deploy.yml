name: DEPLOY

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./deploy

      - name: Simular deploy
        run: |
          echo "Fazendo deploy com o artifact baixado..."
          ls -l ./deploy
          cat ./deploy/build.txt
